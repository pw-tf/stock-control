<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Stock Submission</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #D9D0C7 0%, #BFB6AE 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            max-width: 450px;
            width: 100%;
            background: #F2E7DC;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            overflow: hidden;
        }
        .login-header {
            background: linear-gradient(135deg, #97A681 0%, #8A9975 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        .login-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        .login-header p {
            font-size: 14px;
            opacity: 0.9;
        }
        .login-content {
            padding: 40px 30px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #5a5a5a;
            font-weight: 600;
            font-size: 14px;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #D9D0C7;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
            background: white;
        }
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #97A681;
            box-shadow: 0 0 0 3px rgba(151, 166, 129, 0.1);
        }
        .btn {
            width: 100%;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Playfair Display', serif;
            background: #97A681;
            color: white;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(151, 166, 129, 0.3);
            background: #8A9975;
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .alert-error {
            background: #f7e6e6;
            color: #7a3a3a;
            border: 1px solid #A68572;
        }
        .alert-success {
            background: #e8f4e8;
            color: #2d5a2d;
            border: 1px solid #97A681;
        }
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Stock Submission</h1>
            <p>Sign in to access your account</p>
        </div>
        <div class="login-content">
            <div id="alertContainer"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required autocomplete="email" placeholder="your.email@company.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required autocomplete="current-password" placeholder="Enter your password">
                </div>
                
                <button type="submit" class="btn" id="loginBtn">
                    <span id="loginText">Sign In</span>
                    <div class="loading-spinner" id="loginSpinner"></div>
                </button>
            </form>
        </div>
    </div>

    <script>
        const db = window.supabase.createClient(
            "https://lfydtctndrzzdyavmlva.supabase.co",
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxmeWR0Y3RuZHJ6emR5YXZtbHZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc0Nzc5MTksImV4cCI6MjA4MzA1MzkxOX0.O7dL6Gl-Re1yKEixO_BRa-goj67os6riy15hRIE4nqY"
        );

        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.appendChild(alert);
            setTimeout(() => alert.remove(), 5000);
        }

        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { session } } = await db.auth.getSession();
            if (session) {
                // User is logged in, redirect to dashboard
                window.location.href = 'dashboard.html';
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loginSpinner = document.getElementById('loginSpinner');
            
            // Show loading state
            loginBtn.disabled = true;
            loginText.classList.add('hidden');
            loginSpinner.style.display = 'block';
            
            try {
                // Sign in with Supabase Auth
                const { data: authData, error: authError } = await db.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (authError) throw authError;
                
                // Get user role
                const { data: roleData, error: roleError } = await db
                    .from('user_roles')
                    .select('role, agent_id')
                    .eq('user_id', authData.user.id)
                    .single();
                
                if (roleError) throw new Error('User role not found. Please contact administrator.');
                
                // Store role and agent_id in session storage
                sessionStorage.setItem('userRole', roleData.role);
                sessionStorage.setItem('userAgent', roleData.agent_id);
                sessionStorage.setItem('userEmail', email);
                
                showAlert('Login successful! Redirecting...', 'success');
                
                // Redirect based on role
                setTimeout(() => {
                    if (roleData.role === 'merchant') {
                        window.location.href = 'guides.html';
                    } else {
                        window.location.href = 'dashboard.html';
                    }
                }, 1000);
                
            } catch (error) {
                console.error('Login error:', error);
                showAlert(error.message || 'Invalid email or password', 'error');
                
                // Reset button state
                loginBtn.disabled = false;
                loginText.classList.remove('hidden');
                loginSpinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
